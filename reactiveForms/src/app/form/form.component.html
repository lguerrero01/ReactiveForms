<div class="container col-3 bg-gray">
    <form [formGroup]="formulario" action="">
        <div class="form-group ">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control mb-2" formControlName="nombre">
            <div *ngIf="formulario.controls['nombre'].invalid && formulario.controls['nombre'].dirty"  class="alert alert-danger" role="alert">El nombre es requerido</div>
        </div>
        <div class="form-group">
            <label for="nombre">correo</label>
            <input type="text" class="form-control mb-2" formControlName="correo">
            <div *ngIf="formulario.controls['correo'].invalid && formulario.controls['correo'].dirty" class="">
                <div *ngIf="formulario.controls['correo'].errors.required" class="alert alert-danger" role="alert">El correo es requerido</div>
                <div *ngIf="formulario.controls['correo'].errors.email" class="alert alert-danger" role="alert">Correo invalido </div>
    
            </div>
         
        </div>
        <div class="form-group">
            <label for="nombre">Clave</label>
            <input type="password" class="form-control mb-2" formControlName="password">
            <div *ngIf="formulario.controls['password'].invalid && formulario.controls['password'].dirty" class="">
                <div *ngIf="formulario.controls['password'].required" class="alert alert-danger" role="alert">la clave es requerido</div>
                <div *ngIf="formulario.controls['password'].errors.minlength"  class="alert alert-danger" role="alert">debe tener mas de 8 caracteres</div>
            </div>


        </div>
        <button [disabled]="!formulario.valid" class="btn btn-success" (click)="agregar()">Agregar</button>
    </form>
</div>
<p>
    {{formulario.value | json}}
</p>
